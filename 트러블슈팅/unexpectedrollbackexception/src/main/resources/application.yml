spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:~/unexpected
    username: sa
    password:

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

logging:
  level:
    root: debug